<header id="page-header" role="banner">
	<div class="page-header-content">
		<a href="{{ site.baseurl }}" class="logo-link">Kanopi</a>
		<nav class="page-nav top-nav" role="navigation" aria-label="Main navigation.">
			<ul class="header-nav nav-dropdowns js-mobile-expandable">
				{% assign pages_list = site.pages | sort: "weight" %}
				{% assign group = 'navigation' %}
				{% include Util/pages_list %}
			</ul>
		</nav>

		<a class="toggle-menu-icon js-mobile-expandable-toggle">
			<span class="screen-reader-text">Toggle Main Navigation</span>
		</a>

	</div>
</header>

<header id="top" class="template-header header-{{ page.page }}">
	<div class="grid-inner">
		<h1>
			{% if page.page == "introduction" %}
				Best Practices<br>
				<span class="subhead">Kanopi Studios</span>
			{% else %}
				{{ page.title }}
			{% endif %}
		</h1>
	</div>
</header>
